<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens e Áudios</title>
</head>
<body>
    <h1>imagens dinâmicas</h1>
    <p>abra esse site e veja como as imagens se adaptam aos diferetes tamanhos de tela</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem grande">
    </picture>
    <h1>Áudio</h1>
    <h2>Modo 1</h2>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <h2>Modo 2</h2>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudios. <a href="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
    
</body>
</html>
