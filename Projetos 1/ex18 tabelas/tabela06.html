<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de cadastro</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }


        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            padding: 8px;
            font-weight: bolder;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
        }

        .old {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>

    <table>
        <colgroup>
            <col class="name">
            <col class="sex">
            <col class="old">
            <col class="job">
        </colgroup>
        <caption>Cadastro</caption>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25 Anos</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Isabele</td>
                <td>F</td>
                <td>16 Anos</td>
                <td>Minha namorada</td>
            </tr>
            <tr>
                <td>Daniel</td>
                <td>M</td>
                <td>18 Anos</td>
                <td>Namorado da Isabele</td>
            </tr>
            <tr>
                <td>Marco Antônio</td>
                <td>M</td>
                <td>67nos</td>
                <td>Agente das FARCS</td>
            </tr>
            <tr>
                <td>Julia</td>
                <td>F</td>
                <td>13 Anos</td>
                <td>Astronauta</td>
            </tr>
            <tr>
                <td>Brunão</td>
                <td>M</td>
                <td>75 Anos</td>
                <td>Jogador de Futebol</td>
            </tr>
    </table>
</body>
</html>
