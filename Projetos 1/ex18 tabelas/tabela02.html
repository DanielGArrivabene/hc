<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas e alinhamento</title>
    <style>
        table {
            height: 300px;
            width: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 4px;
            text-align: center; /* alinhamento horizontal */
            vertical-align: top; /* alinhamento vertical */
        }

        .numero {
            text-align: right;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <h1>Minha segunda tabela</h1>
    <table> 
        <tr> 
            <td>A1</td> 
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td class="numero">B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td class="numero">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
</body>
</html>
