<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTML</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px; 
            border-collapse: collapse;
        }

        .linha {
            background-color: rgb(117, 117, 117);
        }

        td {
            border: 1px solid black;
            padding: 0.4em;
        }

        td.dado {
            background-color: burlywood;
        }

    </style>
</head>
<body>
    <!--
        HIERARQUIA DE TABELAS (simples)
        <table> -> tabela
            <tr> table row -> linha de tabela
                tables header -> cabe√ßalho de tabela
              <td> table data -> dado de tabela
    -->
    <h1>Minha primeira tabela</h1>
    <table> <!-- Tabela -->
        <tr class="linha"> <!-- Primeirra linha da tabela -->
            <td>A1</td> <!-- Dado da tabela -->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="dado">C2</td>
        </tr>
        <tr class="linha">
            <td>A3</td>
            <td class="dado">B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>
    </table>
</body>
</html>
