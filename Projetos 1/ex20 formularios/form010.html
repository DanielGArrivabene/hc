<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários com JS</title>
</head>
<body>
    <form action="#" method="get">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" placeholder="Digite aqui" oninput="calcidade()">
        </p>
        <p>
            <label for="iida">Sua idade é</label>
            <output id="ival">(x)</output>
            <label for="ibat">anos</label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcidade() {
            let atual = new Date ().getFullYear()
            ival.innerHTML= Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
