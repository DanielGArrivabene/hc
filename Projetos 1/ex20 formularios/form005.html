<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários com checkbox e radio button</title>
</head>
<body>
    <h1>Formulários com checkbox e radio button</h1>

    <form action="#" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="imasc" checked>
            <label for="imasc">Masculino</label> <br>
            <input type="radio" name="sex" id="ifem">
            <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="fut" id="ifut">
            <label for="ifut">Futebol</label>
            <input type="checkbox" name="bas" id="ibas">
            <label for="ibas">Basquete</label>
            <input type="checkbox" name="nat" id="inat">
            <label for="inat">Natação</label><br>
            <input type="checkbox" name="jud" id="ijud">
            <label for="ijud">Judô</label> <br>
            <input type="checkbox" name="vol" id="ivol">
            <label for="ivol">Volei</label> 
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
