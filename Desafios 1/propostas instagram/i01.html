<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <div class="card">
            <div class="conteiner-label">Inscrever-se <span></span></div>

            <div class="conteiner-icon">
                <div class="circle"><i class="bi bi-chevron-right"></i></div>
            </div>

            <div class="conteiner-form">
                <form>
                    <label for="email">E-mail</label>
                    <input type="text" id="email" placeholder="Digite o seu e-mail" autofocus/>

                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha"/>

                    <div class="change-password">para alterar sua senha <a href="">Clique aqui</a></div>

                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
